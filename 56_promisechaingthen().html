    // lodscript with Promise

    const lodscript = (src) => {
      return new Promise((resolve, reject) => {
        let sript = document.createElement("script");
        script.src = src;
        document.body.appendChild(script);

        script.onload = () => {
          resolve("script has been loded");
        };

        script.onerror = () => {
          reject(0);
        };
      });
