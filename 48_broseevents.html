<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <style>
    #btn {
      padding: 10px 14px;
      background-color: red;
      color: aliceblue;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="contenar">
      <h1>This is my heding</h1>
      <p id="pra">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati totam
        saepe esse inventore nemo, iste quo molestiae explicabo corporis
        suscipit? Recusandae molestiae libero laudantium molestias veritatis
        impedit porro, iste dolores!
      </p>
    </div>
    <button id="btn" onclick="toglehide()">Show/hoide</button> // functiion run
    synax
  </body>
  <script>
    function toglehide() {
      let btn = document.getElementById("btn");
      let pra = document.getElementById("pra");
      if (pra.style.display != "none") {
        pra.style.display = "none";
      } else {
        pra.style.display = "block";
      }
    }

    pra = document.getElementById("pra");
    pra.addEventListener("mouseover", function run() {
      console.log("mouse inisde");
    });

    pra.addEventListener("mouseover", function run() {
      console.log("mouse outside");
    });
  </script>
