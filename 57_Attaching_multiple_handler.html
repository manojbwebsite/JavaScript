  <body></body>
  <script>
    let p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        alert("this promies is pending");
        resolve(1);
      }, 1000);
    });

    p1.then(() => {
      console.log("cograchulation the promies is resovled");

      return new Promise((resolve, reject) => {
        setTimeout(() => {
             resolve(1111)
        },6000);
      })
    }) .then((value)=>
    {
        console.log(value)
    })
    p1.then(() => {
      console.log("goood moring"); // attaching multiple handler
    });
  </script>
</html>
