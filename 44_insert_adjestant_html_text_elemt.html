<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="frist">i am frist</div>
  </body>

  <script>
    let frist = document.getElementById("frist");

    frist.insertAdjacentHTML("beforebegin", '<div id="test" </div>');
    frist.insertAdjacentHTML("beforend", '<div id="test" </div>');
    frist.insertAdjacentHTML("afterbegin", '<div id="test"  </div>');
    frist.insertAdjacentHTML("afterend", '<div id="test" </div>');


//         // Node removal
// To remove a node, there’s a method node.remove()

// let id1 = document.getElementById(“id1”)
// id1.remove()
  </script>
</html>
